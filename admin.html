<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Recipes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="admin-login" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
        <form id="admin-login-form">
            <div class="mb-4"><label for="admin-email" class="block">Email</label><input type="email" id="admin-email" class="w-full p-2 border rounded"></div>
            <div class="mb-4"><label for="admin-password" class="block">Password</label><input type="password" id="admin-password" class="w-full p-2 border rounded"></div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
    </div>

    <div id="admin-dashboard" class="hidden container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Manage Public Recipes</h1>
            <button id="admin-logout-btn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>

        <!-- Add/Edit Recipe Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-bold mb-4">Add New Recipe</h2>
            <form id="admin-recipe-form">
                <input type="hidden" id="recipe-id">
                <div class="mb-4"><label for="recipe-name" class="block">Recipe Name</label><input type="text" id="recipe-name" class="w-full p-2 border rounded" required></div>
                <div class="mb-4"><label for="recipe-image" class="block">Image (Optional)</label><input type="file" id="recipe-image" accept="image/*"><img id="recipe-image-preview" class="hidden mt-2 w-full max-w-xs rounded"></div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div><label for="recipe-prep-time">Prep Time (min)</label><input type="number" id="recipe-prep-time" class="w-full p-2 border rounded"></div>
                    <div><label for="recipe-cook-time">Cook Time (min)</label><input type="number" id="recipe-cook-time" class="w-full p-2 border rounded"></div>
                </div>
                <div class="mb-4"><label for="recipe-ingredients">Ingredients (one per line)</label><textarea id="recipe-ingredients" rows="5" class="w-full p-2 border rounded"></textarea></div>
                <div class="mb-4"><label for="recipe-instructions">Instructions (one per line)</label><textarea id="recipe-instructions" rows="5" class="w-full p-2 border rounded"></textarea></div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Save Recipe</button>
            </form>
        </div>

        <!-- List of Existing Recipes -->
        <div id="public-recipes-list" class="space-y-4">
            <h2 class="text-2xl font-bold">Existing Recipes</h2>
            <!-- Recipes will be loaded here -->
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
