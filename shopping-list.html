<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Air Fryer Times</title>
    <link rel="icon" href="favicon.ico" type="image/svg+xml">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B4S43HDY18"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-B4S43HDY18');
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; box-shadow: 0 0 15px rgba(0, 0, 0, 0.05); }
        .toast { position: fixed; top: 20px; right: 20px; max-width: 300px; z-index: 100; transform: translateY(-100px); transition: transform 0.3s ease; }
        .toast.show { transform: translateY(0); }
        .item-checkbox:checked + .item-name { text-decoration: line-through; color: #9ca3af; }
        .dark .item-checkbox:checked + .item-name { color: #6b7280; }

        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900">
    <!-- Main Application Container -->
    <div class="app-container bg-white dark:bg-slate-800">
        <!-- Header Section -->
        <header class="bg-indigo-600 dark:bg-slate-900 text-white p-4 flex justify-between items-center no-print">
            <h1 class="text-xl font-bold">Shopping List</h1>
            <button id="theme-toggle-btn-header" class="p-2 rounded-full hover:bg-indigo-700">
                <svg id="theme-icon-dark-header" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg id="theme-icon-light-header" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="p-4 pb-20">
            <div id="shopping-list-loading" class="text-center py-10">
                <p class="text-gray-500 dark:text-slate-400">Loading your list...</p>
            </div>

            <div id="shopping-list-content" class="hidden">
                <div class="flex justify-end space-x-2 mb-4 no-print">
                    <button id="print-list-btn" class="px-4 py-2 text-sm font-medium text-indigo-600 dark:text-indigo-400 border border-indigo-300 dark:border-slate-500 rounded-lg hover:bg-indigo-50 dark:hover:bg-slate-700">Print</button>
                    <button id="clear-list-btn" class="px-4 py-2 text-sm font-medium text-red-600 dark:text-red-400 border border-red-300 dark:border-red-500 rounded-lg hover:bg-red-50 dark:hover:bg-slate-700">Clear List</button>
                </div>

                <div id="print-area">
                    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-slate-100 print-only">My Shopping List</h2>
                    <div id="list-container" class="space-y-4">
                        <!-- List items will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="fixed bottom-0 w-full max-w-[480px] bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-700 py-2 no-print">
            <div class="flex justify-around">
                <a href="index.html" class="flex flex-col items-center px-4 py-2 text-gray-500 dark:text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg><span class="text-xs mt-1">Timers</span></a>
                <a href="recipes.html" class="flex flex-col items-center px-4 py-2 text-gray-500 dark:text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg><span class="text-xs mt-1">Recipes</span></a>
                <a href="shopping-list.html" class="flex flex-col items-center px-4 py-2 text-indigo-600 dark:text-indigo-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg><span class="text-xs mt-1">List</span></a>
                <a href="profile.html" class="flex flex-col items-center px-4 py-2 text-gray-500 dark:text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs mt-1">Profile</span></a>
            </div>
        </nav>
        
        <div id="toast" class="toast bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center"><span id="toast-message"></span></div>
    </div>

    <script src="shopping-list.js"></script>
</body>
</html>
