h</option><option value="pork">Pork</option><option value="vegetables">Vegetables</option><option value="frozen">Frozen Foods</option><option value="other">Other</option></select></div><div class="mb-4"><label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Food State</label><div class="flex space-x-4 text-gray-800 dark:text-slate-200"><label class="flex items-center"><input type="radio" name="food-state" value="fresh" class="mr-2" checked><span>Fresh</span></label><label class="flex items-center"><input type="radio" name="food-state" value="frozen" class="mr-2"><span>Frozen</span></label></div></div><div class="mb-4"><label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Temperature</label><div class="flex items-center mb-2"><input type="range" id="temp-slider" min="160" max="400" value="180" class="w-full temp-slider"><span id="temp-value" class="ml-2 w-16 text-center dark:text-slate-200">180¬∞C</span></div><div class="flex justify-end"><label class="inline-flex items-center cursor-pointer"><span class="mr-2 text-sm text-gray-700 dark:text-slate-300">¬∞C</span><div class="relative"><input type="checkbox" id="temp-unit-toggle" class="sr-only toggle-checked"><div class="w-10 h-5 bg-gray-200 dark:bg-slate-600 rounded-full shadow-inner"></div><div class="toggle-dot absolute w-3 h-3 bg-white rounded-full shadow left-1 top-1 transition"></div></div><span class="ml-2 text-sm text-gray-700 dark:text-slate-300">¬∞F</span></label></div></div><div class="mb-4"><label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Cooking Time</label><div class="flex space-x-2"><div class="w-1/2"><input type="number" id="time-minutes" min="0" max="59" class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="Min" required><label class="text-xs text-gray-500 dark:text-slate-400 mt-1 block">Minutes</label></div><div class="w-1/2"><input type="number"
